<div class="" style="overflow: scroll;">
  <div class="box-root flex-flex flex-direction--column" style="flex-grow: 1;">
    <div class="loginbackground box-background--white padding-top--64">
      <div class="loginbackground-gridContainer">
        <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
          <div class="box-root"
            style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
          </div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
          <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
          <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
          <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
          <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;">
          </div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
          <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;">
          </div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
          <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
          <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;">
          </div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
          <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
        </div>
      </div>
    </div>
    <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
      <ion-buttons slot="end" style="font-size: 50px; margin-left: auto; background-color: #FFF; color: #707070;">
        <ion-button (click)="modal.dismiss()" style="background-color: #FFF; color: #707070;"><i class="bi bi-x "
            style="font-size: 50px;"></i></ion-button>
      </ion-buttons>
      <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
        <h1><a href="../../assets/logo.png" rel="dofollow">DevsCiwara</a></h1>
      </div>
      <div class="formbg-outer">
        <div class="formbg">
          <div class="formbg-inner padding-horizontal--48">
            <span class="padding-bottom--15">Créer un compte</span>
            <form id="stripe-login" *ngIf="!InscriptionReussi" name="form" (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm" novalidate>
             
          
              <div class="field padding-bottom--24">
                <label for="email">Email</label>
                <input type="email" name="email" [(ngModel)]="form.email" required #email="ngModel"
                  [ngClass]="{'is-invalid':f.submitted && email.errors}">
                <div *ngIf="email.errors && f.submitted" class="invalid-feedback" style="color: red;">
                  L'adresse email est obligatoire!
                </div>
              </div>
           
              
              <div class="field padding-bottom--24 py-3">
                <input type="submit" name="submit" value="S'inscrire" style="background-color: #5260FF;">
                <div class="form-group">
                  <div *ngIf="f.submitted && Inscriptionechoue" class="alert alert-danger" role="alert">
                    connextion echoué: {{ messageErreur }}
                  </div>
                </div>
              </div>
              <div class="field">
                <a class="ssolink" href="#">Vous avez un de compte ?</a>
              </div>
            </form>
            <div class="alert alert-success" *ngIf="InscriptionReussi">
              Un code de reinitilisation a été à votre adress mail
              <div class="reset-pass">
                <a (click)="openModal()">Nouveau mot de passe</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
